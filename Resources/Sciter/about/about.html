<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Về NextKey</title>
    <link rel="stylesheet" href="about.css">
</head>

<body>
    <div class="container">
        <!-- Close button - same as main dialog -->
        <button class="btn-close" id="btn-close" title="Đóng" role="button" style="behavior: clickable;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="rgba(240,23,23,1)">
                <path
                    d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 10.5858L9.17157 7.75736L7.75736 9.17157L10.5858 12L7.75736 14.8284L9.17157 16.2426L12 13.4142L14.8284 16.2426L16.2426 14.8284L13.4142 12L16.2426 9.17157L14.8284 7.75736L12 10.5858Z">
                </path>
            </svg>
        </button>

        <!-- Header: Icon + Title -->
        <div class="header">
            <div class="app-icon">✨</div>
            <h1 class="app-title">NextKey</h1>
            <p class="app-tagline">Bộ gõ Tiếng Việt hiện đại hóa</p>
        </div>

        <!-- Credits block -->
        <div class="credits-section">
            <div class="credit-row">
                <span class="credit-label">UI / Maintainer:</span>
                <span class="credit-value">PhatMT97</span>
            </div>
            <div class="credit-row">
                <span class="credit-label">Core Engine:</span>
                <span class="credit-value">OpenKey (Mai Vũ Tuyên)</span>
            </div>
        </div>

        <!-- Repo buttons -->
        <div class="buttons-section">
            <button class="btn-repo btn-primary" id="btn-nextkey" data-url="https://github.com/phatMT97/OpenKey">Repo
                NextKey</button>
            <button class="btn-repo btn-secondary" id="btn-openkey" data-url="https://github.com/tuyenvm/OpenKey">Repo
                OpenKey Gốc</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Sử dụng công nghệ Sciter.JS cho trải nghiệm mượt mà.</p>
        </div>
    </div>

    <script>
        document.getElementById("btn-close").onclick = function () {
            Window.this.close();
        };

        document.querySelectorAll(".btn-repo").forEach(function (btn) {
            btn.onclick = function () {
                var url = this.getAttribute("data-url");
                if (url) {
                    try { Sciter.launch(url); } catch (e) { }
                }
            };
        });
    </script>
</body>

</html>
