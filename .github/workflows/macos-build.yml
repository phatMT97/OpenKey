name: macOS Build

on:
  push:
    branches: [ "master", "fix/typing_with_other_lang" ]
  pull_request:
    branches: [ "master", "fix/typing_with_other_lang" ]
  workflow_dispatch:

env:
  # Path to the Xcode project relative to the root of the project
  XCODE_PROJECT_PATH: ./Sources/OpenKey/macOS/OpenKey.xcodeproj
  # Scheme name in Xcode project
  SCHEME: OpenKey
  # Build configuration
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build for macOS
      run: |
        xcodebuild clean build \
          -project "${{env.XCODE_PROJECT_PATH}}" \
          -scheme "${{env.SCHEME}}" \
          -configuration "${{env.BUILD_CONFIGURATION}}" \
          -derivedDataPath ./build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          MACOSX_DEPLOYMENT_TARGET=10.13

    - name: Locate built app
      run: |
        echo "Build output:"
        find ./build -name "*.app" -type d

    - name: Create DMG installer
      run: |
        # Create temporary folder for DMG contents
        mkdir -p dmg_temp
        cp -R ./build/Build/Products/${{env.BUILD_CONFIGURATION}}/*.app dmg_temp/
        
        # Create Applications symlink for easy installation
        ln -s /Applications dmg_temp/Applications
        
        # Create DMG
        hdiutil create -volname "OpenKey" \
          -srcfolder dmg_temp \
          -ov -format UDZO \
          OpenKey-macOS.dmg
        
        # Cleanup
        rm -rf dmg_temp

    - name: Upload Build Artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: OpenKey-macOS
        path: OpenKey-macOS.dmg
        retention-days: 30

    outputs:
      subject-name: OpenKey-macOS
      subject-digest: ${{steps.upload.outputs.artifact-digest}}

  attest:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{needs.build.outputs.subject-name}}
        subject-digest: sha256:${{needs.build.outputs.subject-digest}}
