name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\Sources\OpenKey\win32\OpenKey

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Download Sciter SDK Files
      shell: powershell
      run: |
        $extractPath = "${{ github.workspace }}\windows"
        $x64Path = "$extractPath\x64"
        
        # Create directories
        New-Item -ItemType Directory -Force -Path $extractPath | Out-Null
        New-Item -ItemType Directory -Force -Path $x64Path | Out-Null
        
        # GitLab API URLs for raw file download with LFS support
        # Project ID for sciter-engine/sciter-js-sdk is URL-encoded: sciter-engine%2Fsciter-js-sdk
        $projectPath = "sciter-engine%2Fsciter-js-sdk"
        $branch = "main"
        
        # packfolder.exe is stored with Git LFS, need lfs=true
        $packfolderUrl = "https://gitlab.com/api/v4/projects/$projectPath/repository/files/bin%2Fwindows%2Fx64%2Fpackfolder.exe/raw?ref=$branch&lfs=true"
        $sciterDllUrl = "https://gitlab.com/api/v4/projects/$projectPath/repository/files/bin%2Fwindows%2Fx64%2Fsciter.dll/raw?ref=$branch&lfs=true"
        
        Write-Host "Downloading packfolder.exe from GitLab API..."
        curl.exe -L --retry 3 --retry-delay 5 -o "$x64Path\packfolder.exe" $packfolderUrl
        
        Write-Host "Downloading sciter.dll from GitLab API..."
        curl.exe -L --retry 3 --retry-delay 5 -o "$x64Path\sciter.dll" $sciterDllUrl
        
        # Verify downloads
        $packSize = (Get-Item "$x64Path\packfolder.exe").Length
        $dllSize = (Get-Item "$x64Path\sciter.dll").Length
        Write-Host "packfolder.exe size: $packSize bytes"
        Write-Host "sciter.dll size: $dllSize bytes"
        
        if ($packSize -lt 100000) {
          Write-Error "packfolder.exe download failed or file too small ($packSize bytes)"
          exit 1
        }
        if ($dllSize -lt 1000000) {
          Write-Error "sciter.dll download failed or file too small ($dllSize bytes)"
          exit 1
        }
        
        # Also copy to windows root for compatibility
        Copy-Item "$x64Path\packfolder.exe" -Destination $extractPath -Force
        Copy-Item "$x64Path\sciter.dll" -Destination $extractPath -Force
        
        Write-Host "Downloaded Sciter files:"
        Get-ChildItem $x64Path

    - name: Build x86
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x86 ${{env.SOLUTION_FILE_PATH}}

    - name: Build x64
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Upload a Build Artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: OpenKey
        path: |
          ${{env.SOLUTION_FILE_PATH}}/Release/
          ${{env.SOLUTION_FILE_PATH}}/x64/Release/

    outputs:
      subject-name: OpenKey
      subject-digest: ${{steps.upload.outputs.artifact-digest}}

  attest:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{needs.build.outputs.subject-name}}
        subject-digest: sha256:${{needs.build.outputs.subject-digest}}