name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\Sources\OpenKey\win32\OpenKey

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Download Sciter SDK
      shell: powershell
      run: |
        Write-Host "Downloading Sciter SDK..."
        $sdkUrl = "https://github.com/nicecapj/nicecapj.github.io/raw/refs/heads/master/sciter/sciter-js-sdk-5.0.3.37_win64.zip"
        $zipPath = "$env:RUNNER_TEMP\sciter-sdk.zip"
        $extractPath = "${{ github.workspace }}\windows"
        
        # Download SDK using curl (more reliable than Invoke-WebRequest for GitHub)
        Write-Host "Downloading from $sdkUrl..."
        curl.exe -L --retry 5 --retry-delay 10 --retry-connrefused -o $zipPath $sdkUrl
        
        if (-not (Test-Path $zipPath)) {
          Write-Error "Failed to download Sciter SDK"
          exit 1
        }
        
        Write-Host "Download complete. File size: $((Get-Item $zipPath).Length) bytes"
        
        # Create windows directory
        New-Item -ItemType Directory -Force -Path $extractPath | Out-Null
        
        # Extract SDK
        Expand-Archive -Path $zipPath -DestinationPath $env:RUNNER_TEMP\sciter-sdk -Force
        
        # Copy required files (packfolder.exe)
        Copy-Item "$env:RUNNER_TEMP\sciter-sdk\bin\windows\x64\packfolder.exe" -Destination $extractPath -Force
        Copy-Item "$env:RUNNER_TEMP\sciter-sdk\bin\windows\x64\sciter.dll" -Destination $extractPath -Force
        
        Write-Host "Sciter SDK files copied to $extractPath"
        Get-ChildItem $extractPath

    - name: Build x86
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x86 ${{env.SOLUTION_FILE_PATH}}

    - name: Build x64
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Upload a Build Artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: OpenKey
        path: |
          ${{env.SOLUTION_FILE_PATH}}/Release/
          ${{env.SOLUTION_FILE_PATH}}/x64/Release/

    outputs:
      subject-name: OpenKey
      subject-digest: ${{steps.upload.outputs.artifact-digest}}

  attest:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{needs.build.outputs.subject-name}}
        subject-digest: sha256:${{needs.build.outputs.subject-digest}}