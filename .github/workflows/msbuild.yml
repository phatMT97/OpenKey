name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\Sources\OpenKey\win32\OpenKey

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Download Sciter SDK Files
      shell: powershell
      run: |
        $extractPath = "${{ github.workspace }}\windows"
        $x64Path = "$extractPath\x64"
        
        # Create directories
        New-Item -ItemType Directory -Force -Path $extractPath | Out-Null
        New-Item -ItemType Directory -Force -Path $x64Path | Out-Null
        
        # Direct download URLs from GitLab (official Sciter repository)
        $baseUrl = "https://gitlab.com/sciter-engine/sciter-js-sdk/-/raw/main/bin/windows/x64"
        
        Write-Host "Downloading packfolder.exe..."
        curl.exe -L --retry 3 --retry-delay 5 -o "$x64Path\packfolder.exe" "$baseUrl/packfolder.exe"
        
        Write-Host "Downloading sciter.dll..."
        curl.exe -L --retry 3 --retry-delay 5 -o "$x64Path\sciter.dll" "$baseUrl/sciter.dll"
        
        # Also copy to windows root for compatibility
        Copy-Item "$x64Path\packfolder.exe" -Destination $extractPath -Force
        Copy-Item "$x64Path\sciter.dll" -Destination $extractPath -Force
        
        # Verify downloads
        if (-not (Test-Path "$x64Path\packfolder.exe") -or (Get-Item "$x64Path\packfolder.exe").Length -lt 100000) {
          Write-Error "packfolder.exe download failed or file too small"
          exit 1
        }
        if (-not (Test-Path "$x64Path\sciter.dll") -or (Get-Item "$x64Path\sciter.dll").Length -lt 1000000) {
          Write-Error "sciter.dll download failed or file too small"
          exit 1
        }
        
        Write-Host "Downloaded Sciter files:"
        Get-ChildItem $x64Path

    - name: Build x86
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x86 ${{env.SOLUTION_FILE_PATH}}

    - name: Build x64
      run: msbuild -m -target:Rebuild -p:Configuration=Release -p:Platform=x64 ${{env.SOLUTION_FILE_PATH}}

    - name: Upload a Build Artifact
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: OpenKey
        path: |
          ${{env.SOLUTION_FILE_PATH}}/Release/
          ${{env.SOLUTION_FILE_PATH}}/x64/Release/

    outputs:
      subject-name: OpenKey
      subject-digest: ${{steps.upload.outputs.artifact-digest}}

  attest:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{needs.build.outputs.subject-name}}
        subject-digest: sha256:${{needs.build.outputs.subject-digest}}